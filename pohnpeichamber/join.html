<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pohnpei Chamber of E-Commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;0,700;0,800;1,200;1,400;1,500;1,600;1,700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="sitename">
                <h2>PohnpeiChamber.com</h2>
            </div>
            <nav id="primaryNav">
                <button class="close-button" id="menuBtn" onclick="toggleMenu()">X Close</button>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="city.html">City</a></li>
                    <li class="active"><a class="active" href="join.html">Join</a></li>
                    <li><a href="directory.html">Directory</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <button class="open-button" id="menuBtn1" onclick="toggleMenu()">&#9776; Open</button>
        </div>
        <div class="main-join">
            <div class="form">
                <form action="thanks.html" method="get">
                    <fieldset>
                        <legend>Sign Up Information</legend>
                        <label class="top">First Name* <input type="text" name="fname" placeholder="First Name*"
                                required></label>
                        <label class="top">Last Name* <input type="text" name="lname" placeholder="Last Name*"
                                required></label>
                        <label class="top">Title <input type="text" name="title" placeholder="Title*"></label>
                        <label class="top">Email* <input type="email" name="email"
                                placeholder="email@email.com"></label>
                        <label class="top">Cell Phone <input type="tel" name="phone" placeholder="233-320-2030"
                                required></label>
                        <label class="top">Business Name* <input type="text" name="bname" placeholder="Business Name*"
                                required></label>
                        <label class="top">Business Address<input type="text" name="baddress"
                                placeholder="Business Address*" required></label>
                        <label class="top">Business Website<input type="text" name="bwebsite"
                                placeholder="Business Website*"></label>
                        <label class="top">
                            Business Description
                            <textarea name="businessDescription" cols="30" rows="5"></textarea>
                        </label>
                        <label class="top">
                            Select Plan
                            <select name="region" id="region">
                                <option value="">Select</option>
                                <option value="100">Non-profit ($100)</option>
                                <option value="200">Bronze ($200)</option>
                                <option value="400">Silver ($400)</option>
                                <option value="1000">Gold ($1000)</option>
                            </select>
                        </label>
                    </fieldset>
                    <input type="submit" value="Send your comments" class="submitBtn">
                </form>
            </div>
            <div class="plan-container">
                <div class="plan">
                    <h4>Non-profit</h4>
                </div>
                <div class="plan">
                    <h4>Bronze</h4>
                </div>
                <div class="plan">
                    <h4>Silver</h4>
                </div>
                <div class="plan">
                    <h4>Gold</h4>
                </div>
            </div>
        </div>

        
        <div class="footer">
            <h3>Updated: December 25, 2021 | Pohnpei Chamber of E-Commerces<br>By Berny Fred</h3>
        </div>
        <script src="js/nav.js"></script>
</body>

</html>
