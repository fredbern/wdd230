<h2>JavaScript Functions</h2>

<p>This example calls a function that performs a calculation, and returns the result:</p>

<div id="demo"></div>

<script>
function parent(element) {
  let card = document.createElement(element);
  return card;
}
function texts(name, element, text) {
  let te = document.createElement(element);
  te.innerText = text;
  te.setAttribute('class', name);
  card.appendChild(te);
  document.querySelector('div#demo').appendChild(card);
  return te;
};
function setAttri(name, element, attrib, value){
  name = document.createElement(element)
  name.setAttribute(attrib, value);
  card.appendChild(name);
  return name;
};
function cId(name, element, attrib, value) {
  name = querySelector('img');
  name.setAttribute('alt', 'value');;
};
let card = parent('section');

</script>
