<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/lazyload.js" defer></script>
</head>

<body>

    <main>
        <h1>Lazy Load Demonstration</h1>
        <section>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/coconut.jpg" alt="coconut tree">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/green.jpg" alt="green">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/misko.jpg" alt="misko">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/mwalok.jpg" alt="mwalok">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/sunset2.jpg" alt="sunset2">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/twin.jpg" alt="twin">
            </picture>
        </section>


    </main>

</body>

</html>
