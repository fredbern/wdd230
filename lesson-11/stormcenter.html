<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="96th Floor Weather Storm Center">
    <meta name="author" content="Berny Fred">
    <title>96th Floor Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;1,700&family=Ephesis&family=Inconsolata:wght@400;900&family=Italianno&display=swap"
        rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="js/lazyload.js" defer></script>

</head>

<body>
    <div class="headerWrapper">
        <header class="clearfix">
            <picture>
                <source media="(max-width: 414px)" srcset="images/logo_75px.png">
                <source media="(max-width: 768px)" srcset="images/logo_120px.png">
                <source media="(max-width: 2400px)" srcset="images/logo_250px.png">
                <img src="images/logo.png" alt="The world logo"
                srcset="images/logo_75px.png 1x, images/logo_120px.png 2x, images/logo_250px.png 3x">
            </picture>
            <div class="headings">
                <h1>96th Floor Weather</h1>
                <h2 class="m">Better Weather Up Here</h2>
            </div>
        </header>
    </div>
    <div class="navWrapper">
        <nav class="clearfix">
            <!--Added clearfix prevents other items from collaping with the nav-->
            <button onclick="toggleMenu()">&#9776;</button>
            <ul class="hide" id="primaryNav">
                <li class="home"><a href="index.html">Home</a></li>
                <li><a href="preston.html">Preston</a></li>
                <li><a href="sodasprings.html">Soda Springs</a></li>
                <li><a href="fishhaven.html">Fish Heaven</a></li>
                <li class="active"><a href="stormcenter.html">Storm Center</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </div>
    <div class="mainWrapper">
        <main>
            <div id="message" class="showme">The message about Sunday Church</div>
            <h1>Storm Center</h1>
            <form action="thanks.html" method="get">
                <fieldset>
                    <legend>User Information</legend>
                    <label class="top">Full Name* <input type="text" name="fname" placeholder = "Full Name*" minlength="5" required onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode == 32) || (event.charCode > 96 && event.charCode < 123)" ></label>
                    <label class="top">Email <input type="email" name="email" placeholder="email@email.com"></label>
                    <label class="top">Phone Number* <input type="tel" name="phone" placeholder="233-320-2030" required></label>
                    <label class="top">Zip* <input type="number" name="zip" placeholder="12323" required></label>
                </fieldset>
                <fieldset>
                    <legend>Storm Information</legend>
                    <label class="top">Storm Date <input type="date" name="stormDate"></label>
                    <label class="top">Storm type <input list="datalist" name="stormType">
                        <datalist id="datalist" class="data">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunder storm">
                            <option value="Tornato">
                        </datalist>
                    </label>
                    <div class="rating">Rating: </div>
                        <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                            oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                            <span id="ratingvalue">5</span>
                        <datalist id="tickmarks">
                            <option value="0">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                            <option value="5">
                            <option value="6">
                            <option value="7">
                            <option value="8">
                            <option value="9">
                            <option value="10">
                        </datalist>

                    <label class="top">
                        Select Region 
                        <select name="region" id="region">
                            <option value="">Select</option>
                            <option value="Preston">Preston</option>
                            <option value="Soda Springs">Soda Springs</option>
                            <option value="Fish Haven">Fish Heaven</option>
                        </select>
                    </label>

                    <div>Level of in-danger</div>
                    <label class="sbs"><input type="radio" name="level" value="yes"> Yes</label>
                    <label class="sbs"><input type="radio" name="level" value="maybe"> Maybe</label>
                    <label class="sbs"><input type="radio" name="level" value="no"> No</label>
                </fieldset>
                <fieldset>
                    <legend>additional information</legend>
                        <label class="top">
                            Your comments here
                            <textarea name="comment" cols="30" rows="5"></textarea>
                        </label> 
                </fieldset>
                <input type="submit" value="Send your comments" class="submitBtn">
            </form>

        </main>
    </div>

    <div class="footerWrapper">
        <footer>
            &copy; <span id="publishDate"> </span> Berny Fred &copy; <span id="thisYear"></span><br>
            <span id="date"></span>
        </footer>
    </div>
    <script src="js/rating.js"></script>
    <script src="js/allScripts.js"></script>
    <script src="js/visited.js"></script>
</body>

</html>
