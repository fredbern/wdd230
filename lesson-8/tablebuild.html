<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="css/table.css">
</head>

<body>

    <table>

        <thead>
            <tr>
                <th colspan="3">ACME Wildwest</th>
            </tr>
            <tr id="special">
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>Septemper</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4870</td>
                <td>$5,000</td>

            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td id="special">$7,500</td>
            </tr>
            <tr>
                <td>Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Compiled 12.20.2020 by Paul</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
